<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="login" netlify>
        <h1>Log In</h1>

        <label for="uname">E-mail address or username</label>
            <input type="text" placeholder="E-mail address or username" name="uname" required>

        <label for="psw">Password</label>
            <input type="password" placeholder="Password" name="psw" required>
        
        <input class="button" type="submit" value="Log In">
    </form>


    <form name="sign-up" netlify>
        <h1>Sign up for our News Letter</h1>

        <label for="name">First Name</label>
            <input type="text" placeholder="First Name" name="f-name" required>
        <label for="name">Last Name</label>
            <input type="text" placeholder="Last Name" name="l-name" required>

        <label for="bday">Birth Date</label>
            <input type="date"  name="bday" required>

        <p>Please select your gender:</p>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female" value="female">
            <label for="male">Female</label><br>
            <input type="radio" id="other" name="other" value="other">
            <label for="male">Other</label>
        
            
        
        <input class="button" type="submit" value="Log In">
    </form>
</body>
</html>
